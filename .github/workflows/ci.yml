name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check formatting
        run: |
          files="$(find . -type f -name '*.go' -not -path './vendor/*')"
          unformatted="$(goimports -l $files)"
          if [ -n "$unformatted" ]; then
            echo "Go files need formatting/import cleanup (goimports):"
            echo "$unformatted"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Go race test
        run: go test -race ./...

  lint:
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6
          args: --timeout=5m ./...

  coverage:
    runs-on: ubuntu-latest
    needs:
      - format
      - test
      - lint

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Coverage Gate
        run: make coverage
